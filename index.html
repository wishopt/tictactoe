<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="wrapper">
        <div id="board">
            <div class="tiles"></div>
            <div class="tiles"></div>
            <div class="tiles"></div>
            <div class="tiles"></div>
            <div class="tiles"></div>
            <div class="tiles"></div>
            <div class="tiles"></div>
            <div class="tiles"></div>
            <div class="tiles"></div>
        </div>
        <div id="controls">
            <input type="text" value="Player 1">
            <input type="text" value="Player 2">
            <button>Start Game</button>
        </div>
        <div id="turnWrapper">
            <p id="turn"></p>
        </div>
        <div id="resultWrapper">
            <p id="result"></p>
            <button>Restart Game</button>
            <button>Change Players</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
