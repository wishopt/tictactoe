<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="wrapper">
        <div id="board">
            <div class="tiles" id="0"></div>
            <div class="tiles" id="1"></div>
            <div class="tiles" id="2"></div>
            <div class="tiles" id="3"></div>
            <div class="tiles" id="4"></div>
            <div class="tiles" id="5"></div>
            <div class="tiles" id="6"></div>
            <div class="tiles" id="7"></div>
            <div class="tiles" id="8"></div>
        </div>
        <div id="input">
            <input type="text" value="Player 1" id="p1">
            <input type="text" value="Player 2" id="p2">
            <button id="startBtn">Start Game</button>
        </div>
        <div id="turnWrapper">
            <p id="turn">Placeholder</p>
        </div>
        <div id="resultWrapper">
            <p id="result"></p>
            <button id="restartBtn">Restart Game</button>
            <button id="resetBtn">Change Players</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
